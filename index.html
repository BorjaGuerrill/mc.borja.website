<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Server de Generacion status</title>
  <link rel="icon" href="server-icon.png" type="image/png">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #eee;
      text-align: center;
      padding: 50px;
    }
    .status {
      font-size: 1.5em;
      margin-top: 20px;
    }
    .online {
      color: #4CAF50;
    }
    .offline {
      color: #F44336;
    }
    p{
      text-align:center;
    }
  </style>
</head>
<body>
  <h1>Status servidor de generacion</h1>
  <div id="serverStatus" class="status">Revisando status del server...</div>

  <script>
    // Define the server
    const host = "0.tcp.sa.ngrok.io";
    const port = 19018;
    const url = `https://api.mcsrvstat.us/2/${host}:${port}`;

    // Fetch server status
    fetch(url)
      .then(response => response.json())
      .then(data => {
        const statusEl = document.getElementById('serverStatus');
        if (data.online) {
          statusEl.innerHTML = `‚úÖ El servidor esta <span class="online">Online</span><br>
                                üßç Numero de jugadores: ${data.players.online}/${data.players.max}`;
        } else {
          statusEl.innerHTML = `‚ùå El servidor esta <span class="offline">Offline</span>`;
        }
      })
      .catch(err => {
        document.getElementById('serverStatus').innerHTML = `‚ö†Ô∏è Error revisando status`;
        console.error(err);
      });
  </script>
  <p>IP: 0.tcp.sa.ngrok.io:19018</p>

</html>
